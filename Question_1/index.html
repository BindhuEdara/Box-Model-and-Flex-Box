<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container {
        width: 300px;
        height: 400px;
      }

      .box {
        padding: 20px;
        margin: auto;
        border: 2px solid black;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        border-radius: 20px;
      }

      .image {
        position: relative;
        border-radius: 50%;
        width: 150px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <img class="image"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIXNj5hfC_Gxazzs1hIkxoGLbpX6nXhw6mfA&s"
          alt="image">
        <h2>Bindhu Mandadi</h2>
        <p>I am Learning fullstack web development</p>
      </div>
    </div>
  </body>

</html>
