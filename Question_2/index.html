<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      background-color: #C0B3E4;
      height: fit-content;
      width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      padding: 10px;
    }
    .box{
      width: 300px;
      border: 1px solid white;
      background-color: white;
      padding: 20px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      text-align: center;
      margin: 10px;
    }
    .box1{
      width: 300px;
      border: 1px solid white;
      background-color: white;
      padding: 20px;
      border: 20px;
      text-align: center;
      margin: 10px;
      border-radius: 20px;
    }
    .box2{
      width: 300px;
      border: 1px solid white;
      background-color: white;
      padding: 20px;
      text-align: center;
      border-radius: 20px;
    }
    h1{
      color: #3F2A71;
      text-align: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    h2{
      font-weight: bolder;
      color: #6C6768;
    }
    p{
      font-weight: bolder;
      color: #000000;
      font-size: xx-large;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Highest &<br>Average CTC</h1>
    <div class="box">
      <h2>Expected Increase in <br>Salary potential</h2>
      <p>60%</p>
    </div>
    <div class="box1">
      <h2>Average CTC</h2>
      <p>6.1LPA</p>
    </div>
    <div class="box2">
      <h2>Highest CTC</h2>
      <p>36LPA</p>
    </div>
  </div>
</body>
</html>
