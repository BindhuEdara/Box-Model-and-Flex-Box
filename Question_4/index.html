<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
 <style>
  .container{
    display: flex;
    flex-direction: row;
    justify-content: center;
  }
  .box{
    border: 1px solid #C1C2C7;
    border: none;
    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    width: fit-content;
    border-radius: 10px;
    margin: 10px;
    padding-top: 6px;
    text-align: center;
  }
  .box h4{
    font-weight: bolder;
    color: #18186B;
    font-family: "Montserrat", sans-serif;
  }
  .position{
    font-weight: lighter;
    font-size: medium;
    color: #18186B;
  }
  .box img ~img{
    width: 150px;
  }
 </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="logo_1">
      <h4>Vijay Shekhar Sharma <br> <span class="position"> Founder & CEO</span></h4>
      <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="paytm_logo" class="paytm_logo">
    </div>
      <div class="box">
        <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="logo_1">
        <h4>Kunal shah <br> <span class="position"> Founder</span></h4>
        <img src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="paytm_logo" class="cred_logo">
      </div>
        <div class="box">
          <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="logo_1">
          <h4>Amrish Rau <br> <span class="position"> CEO</span></h4>
          <img src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="pinelabs_logo" class="paytmlogo">
        </div>
          <div class="box">
            <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="logo_1">
            <h4>Sampad Swain <br> <span class="position"> Co-Founder & CEO</span></h4>
            <img src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="instamojo_logo" class="paytmlogo">
        </div>

  </div>
</body>
</html>
